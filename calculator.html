<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="calculator.js"></script>
    
    <title>Project: Calculator</title>
</head>

<body>
    <h1>Calculator Project</h1>
    <div class="calc_container">
        <h3>myCalculator</h3>
        <div class="display">3,141,592</div>
        
        <div class="btn_col1">
            <div class="btn">MC</div>
            <div class="btn">+/-</div>
            <div class="btn"></div>
            <div class="btn">C</div>
            <div class="btn">AC</div>
        </div>
        <div class="btn_col2">
            <div class="btn">MR</div>
            <div class="btn" id="7">7</div>
            <div class="btn" id="4">4</div>
            <div class="btn" id="1">1</div>
            <div class="btn" id="0">0</div>
        </div>
        <div class="btn_col3">
            <div class="btn">M-</div>
            <div class="btn">8</div>
            <div class="btn">5</div>
            <div class="btn">2</div>
            <div class="btn">.</div>
        </div>
        <div class="btn_col4">
            <div class="btn">M+</div>
            <div class="btn">9</div>
            <div class="btn">6</div>
            <div class="btn">3</div>
            <div class="btn">=</div>
        </div>
        <div class="btn_col5">
            <div class="btn">/</div>
            <div class="btn">X</div>
            <div class="btn">-</div>
            <div class="btn" id="plus">+</div>
        </div>
        
    </div>


</body>
</html>
