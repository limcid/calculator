<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    
    <title>Project: Calculator</title>
</head>

<body>
    <h1>Calculator Project</h1>
    <div class="calc_container">
        <h3>myCalculator</h3>
        <div class="display" id="lcd"></div>
        
        <div class="btn_col1">
            <div class="btn" id="memClear">MC</div>
            <div class="btn" id="changeSign">+/-</div>
            <div class="btn" id="blank"></div>
            <div class="btn" id="clear">C</div>
            <div class="btn" id="allClear">AC</div>
        </div>
        <div class="btn_col2">
            <div class="btn" id="memRecall">MR</div>
            <div class="btn" id="7">7</div>
            <div class="btn" id="4">4</div>
            <div class="btn" id="1">1</div>
            <div class="btn" id="0">0</div>
        </div>
        <div class="btn_col3">
            <div class="btn" id="memSubtract">M-</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="decimal">.</div>
        </div>
        <div class="btn_col4">
            <div class="btn" id="memAdd">M+</div>
            <div class="btn" id="9">9</div>
            <div class="btn" id="6">6</div>
            <div class="btn" id="3">3</div>
            <div class="btn" id="equals">=</div>
        </div>
        <div class="btn_col5">
            <div class="btn" id="divide">&#247</div> <!-- division symbol -->
            <div class="btn" id="multiply">x</div>
            <div class="btn" id="subtract">-</div>
            <div class="btn" id="plus">+</div>
        </div>
        
    </div>

    
    <script type="text/javascript" src="calculator.js" defer></script>
</body>
</html>
